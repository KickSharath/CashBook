<div class="bg-light border rounded p-2 shadow-sm small">
  <div class="d-flex flex-wrap align-items-center gap-2 mb-2">
    <div *ngFor="let b of currentBalances; let i = index" 
         class="d-flex align-items-center border px-2 py-1 rounded bg-white">
      <span>{{ b.balance | number }}</span>
      <button type="button" class="btn-close btn-sm ms-2" (click)="removeValue(i)"></button>
    </div>

    <div class="input-group input-group-sm" style="width: 120px;">
      <input type="number" class="form-control" [(ngModel)]="newValue" placeholder="Addâ€¦" />
      <button class="btn btn-success" (click)="addValue()">+</button>
    </div>

    <div *ngFor="let d of removedDefaults">
      <button class="btn btn-outline-primary btn-sm" (click)="reAddDefault(d)">
        {{ d.balance | number }}
      </button>
    </div>
  </div>

  <div class="d-flex justify-content-between align-items-center">
    <div class="text-muted text-truncate flex-grow-1 me-2">
      {{ expression || 'No values' }}
    </div>
    <div class="fw-bold" [ngClass]="total >= 0? 'text-success': 'text-danger'">= {{ total | number }}</div>
  </div>
</div>
